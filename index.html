<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Segudab ‚Äî Cat√°logo y Carrito</title>

  <style>
    :root {
      --color-bg-light: #f5f5f5;
      --color-primary: #e00000;
      --color-primary-dark: #b30000;
      --color-text: #111111;
      --max-width: 1200px;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: var(--color-bg-light);
      color: var(--color-text);
      line-height: 1.5;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    /* Header */
    header {
      background: #000;
      color: #fff;
      padding: 10px 16px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.4);
      position: sticky;
      top: 0;
      z-index: 999;
    }

    .header-inner {
      max-width: var(--max-width);
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo-box {
      width: 42px;
      height: 42px;
      border-radius: 6px;
      background: #333;
    }

    .logo-text {
      display: flex;
      flex-direction: column;
      font-size: 12px;
      text-transform: uppercase;
    }

    .logo-text strong {
      font-size: 18px;
      letter-spacing: 1px;
    }

    .header-right {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .header-right a {
      font-size: 13px;
      text-transform: uppercase;
    }

    /* Bot√≥n carrito */
    .cart-button {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      background: var(--color-primary);
      border-radius: 999px;
      padding: 8px 14px;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      border: none;
      color: #fff;
    }

    .cart-button:hover {
      background: var(--color-primary-dark);
    }

    .cart-count {
      background: #fff;
      color: #000;
      border-radius: 999px;
      padding: 2px 8px;
      font-size: 11px;
      font-weight: 700;
    }

    /* Contenedor principal */
    .container {
      max-width: var(--max-width);
      margin: 30px auto;
      padding: 0 16px 40px;
    }

    .page-title {
      text-transform: uppercase;
      font-size: 26px;
      letter-spacing: 0.08em;
      margin-bottom: 6px;
    }

    .page-subtitle {
      font-size: 14px;
      color: #555;
      margin-bottom: 24px;
    }

    /* Grid de productos */
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
      gap: 20px;
    }

    .product-card {
      background: #fff;
      border-radius: 14px;
      padding: 14px;
      box-shadow: 0 8px 18px rgba(0,0,0,0.12);
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .product-image {
      width: 100%;
      height: 190px;
      border-radius: 10px;
      object-fit: cover;
      background: #e1e1e1;
    }

    .product-name {
      font-size: 15px;
      font-weight: 600;
      margin-top: 4px;
    }

    .product-desc {
      font-size: 12px;
      color: #777;
      min-height: 32px;
    }

    .product-price {
      font-size: 18px;
      font-weight: 700;
      color: var(--color-primary);
    }

    .product-footer {
      margin-top: auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 6px;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 10px 18px;
      border-radius: 999px;
      font-size: 13px;
      font-weight: 600;
      text-transform: uppercase;
      border: none;
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.15s ease, background 0.15s ease;
    }

    .btn-primary {
      background: var(--color-primary);
      color: #fff;
      box-shadow: 0 4px 10px rgba(224,0,0,0.4);
    }

    .btn-primary:hover {
      background: var(--color-primary-dark);
      transform: translateY(-1px);
      box-shadow: 0 6px 14px rgba(224,0,0,0.5);
    }

    .product-tag {
      font-size: 11px;
      color: #777;
    }

    /* Cart panel */
    .cart-panel-backdrop {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.4);
      display: none;
      justify-content: flex-end;
      z-index: 1000;
    }

    .cart-panel {
      width: 320px;
      max-width: 90%;
      background: #111;
      color: #fff;
      height: 100%;
      padding: 18px 16px;
      display: flex;
      flex-direction: column;
    }

    .cart-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }

    .cart-title {
      font-size: 18px;
      font-weight: 700;
      text-transform: uppercase;
    }

    .cart-close {
      background: transparent;
      border: none;
      color: #fff;
      font-size: 18px;
      cursor: pointer;
    }

    .cart-items {
      flex: 1;
      overflow-y: auto;
      font-size: 13px;
      border-top: 1px solid #333;
      border-bottom: 1px solid #333;
      padding: 10px 0;
      margin: 4px 0 10px;
    }

    .cart-item {
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 6px;
      padding: 6px 0;
      border-bottom: 1px solid #222;
    }

    .cart-item:last-child {
      border-bottom: none;
    }

    .cart-item-name {
      font-weight: 600;
      font-size: 13px;
    }

    .cart-item-meta {
      font-size: 11px;
      color: #aaa;
    }

    .cart-item-controls {
      display: flex;
      align-items: center;
      gap: 4px;
      margin-top: 4px;
    }

    .qty-btn {
      width: 20px;
      height: 20px;
      border-radius: 4px;
      border: none;
      background: #222;
      color: #fff;
      cursor: pointer;
      font-size: 13px;
      line-height: 1;
    }

    .qty-value {
      min-width: 20px;
      text-align: center;
      font-size: 12px;
    }

    .cart-item-price {
      text-align: right;
      font-size: 13px;
    }

    .cart-item-remove {
      display: block;
      margin-top: 4px;
      font-size: 11px;
      color: #f88;
      cursor: pointer;
      text-decoration: underline;
      text-align: right;
    }

    .cart-footer {
      font-size: 13px;
    }

    .cart-total-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
      font-size: 14px;
      font-weight: 600;
    }

    .cart-actions {
      display: flex;
      flex-direction: column;
      gap: 6px;
      margin-top: 8px;
    }

    .btn-outline-light {
      background: transparent;
      color: #fff;
      border: 1px solid #666;
    }

    .btn-outline-light:hover {
      border-color: #fff;
    }

    .cart-empty {
      font-size: 13px;
      color: #bbb;
      text-align: center;
      padding: 16px 0;
    }

    /* Enlace volver */
    .back-link {
      display: inline-block;
      margin-top: 26px;
      font-size: 13px;
      text-transform: uppercase;
    }

    .back-link span {
      margin-right: 4px;
    }

    /* Responsive */
    @media (max-width: 700px) {
      .header-inner {
        flex-direction: row;
        justify-content: space-between;
      }
      .header-right a {
        display: none; /* si quer√©s, en mobile solo que se vea el carrito */
      }
    }
  </style>
</head>
<body>

  <!-- HEADER -->
  <header>
    <div class="header-inner">
      <a href="index.html" class="logo">
        <div class="logo-box"></div>
        <div class="logo-text">
          <strong>SEGUDAB</strong>
          <span>Seguridad policial y privada</span>
        </div>
      </a>

      <div class="header-right">
        <a href="index.html">Inicio</a>
        <button class="cart-button" id="cart-toggle">
          üõí Carrito
          <span class="cart-count" id="cart-count">0</span>
        </button>
      </div>
    </div>
  </header>

  <!-- PANEL CARRITO -->
  <div class="cart-panel-backdrop" id="cart-backdrop">
    <aside class="cart-panel">
      <div class="cart-header">
        <div class="cart-title">Carrito</div>
        <button class="cart-close" id="cart-close">‚úï</button>
      </div>

      <div class="cart-items" id="cart-items">
        <!-- Items aqu√≠ por JS -->
      </div>

      <div class="cart-footer">
        <div class="cart-total-row">
          <span>Total</span>
          <span id="cart-total">$0</span>
        </div>
        <div class="cart-actions">
          <button class="btn btn-primary" id="cart-checkout">Finalizar compra</button>
          <button class="btn btn-outline-light" id="cart-clear">Vaciar carrito</button>
        </div>
      </div>
    </aside>
  </div>

  <!-- CONTENIDO PRINCIPAL -->
  <main class="container">
    <h1 class="page-title">Cat√°logo completo</h1>
    <p class="page-subtitle">
      Seleccion√° los productos que necesit√°s, agregalos al carrito y finaliz√° tu compra por WhatsApp.
    </p>

    <section class="product-grid" id="product-grid">
      <!-- Productos generados por JavaScript -->
    </section>

    <a href="index.html" class="back-link">
      <span>‚Üê</span> Volver al inicio
    </a>
  </main>

  <script>
    // Lista de productos (pod√©s agregar m√°s)
    const products = [
      {
        id: "bota-tactica",
        name: "Bota t√°ctica",
        price: 25000,
        img: "bota-tactica.jpg",
        desc: "Suela antideslizante ‚Ä¢ Cuero reforzado ‚Ä¢ Uso intensivo",
        tag: "Talles 37‚Äì45"
      },
      {
        id: "funda-pistola",
        name: "Funda para pistola",
        price: 7500,
        img: "funda-pistola.jpg",
        desc: "Dise√±o ergon√≥mico ‚Ä¢ Ajuste seguro",
        tag: "Modelos derecha e izquierda"
      },
      {
        id: "porta-credencial",
        name: "Porta-credencial",
        price: 4800,
        img: "porta-credencial.jpg",
        desc: "Para credencial y placa ‚Ä¢ Cuero sint√©tico",
        tag: "Dise√±os por instituci√≥n"
      },
      {
        id: "uniforme-tactico",
        name: "Uniforme t√°ctico",
        price: 18500,
        img: "uniforme-tactico.jpg",
        desc: "Tejido resistente ‚Ä¢ Ideal para servicio diario",
        tag: "Modelos hombre y mujer"
      }
      // Agreg√° m√°s objetos ac√° si quer√©s
    ];

    // Estado del carrito
    let cart = {}; // { idProducto: { product, qty } }

    // Referencias al DOM
    const productGridEl = document.getElementById("product-grid");
    const cartBackdropEl = document.getElementById("cart-backdrop");
    const cartItemsEl = document.getElementById("cart-items");
    const cartCountEl = document.getElementById("cart-count");
    const cartTotalEl = document.getElementById("cart-total");
    const cartToggleBtn = document.getElementById("cart-toggle");
    const cartCloseBtn = document.getElementById("cart-close");
    const cartCheckoutBtn = document.getElementById("cart-checkout");
    const cartClearBtn = document.getElementById("cart-clear");

    // Renderizar productos
    function renderProducts() {
      productGridEl.innerHTML = "";
      products.forEach(p => {
        const card = document.createElement("article");
        card.className = "product-card";
        card.innerHTML = 
          <img src="${p.img}" alt="${p.name}" class="product-image" />
          <div class="product-name">${p.name}</div>
          <div class="product-desc">${p.desc}</div>
          <div class="product-price">$${p.price.toLocaleString("es-AR")}</div>
          <div class="product-footer">
            <button class="btn btn-primary" data-id="${p.id}">Agregar al carrito</button>
            <div class="product-tag">${p.tag || ""}</div>
          </div>
        ;
        const btn = card.querySelector("button");
        btn.addEventListener("click", () => addToCart(p.id));
        productGridEl.appendChild(card);
      });
    }

    // Agregar al carrito
    function addToCart(productId) {
      const product = products.find(p => p.id === productId);
      if (!product) return;
      if (!cart[productId]) {
        cart[productId] = { product, qty: 1 };
      } else {
        cart[productId].qty++;
      }
      updateCartUI();
    }

    // Cambiar cantidad
    function changeQty(productId, delta) {
      if (!cart[productId]) return;
      cart[productId].qty += delta;
      if (cart[productId].qty <= 0) {
        delete cart[productId];
      }
      updateCartUI();
    }

    // Eliminar √≠tem
    function removeItem(productId) {
      if (cart[productId]) {
        delete cart[productId];
        updateCartUI();
      }
    }

    // Calcular totales
    function getCartSummary() {
      let totalItems = 0;
      let totalPrice = 0;
      for (const key in cart) {
        const item = cart[key];
        totalItems += item.qty;
        totalPrice += item.product.price * item.qty;
      }
      return { totalItems, totalPrice };
    }

    // Actualizar UI del carrito
    function updateCartUI() {
      const { totalItems, totalPrice } = getCartSummary();

      // Contador
      cartCountEl.textContent = totalItems;

      // Lista
      cartItemsEl.innerHTML = "";

      if (totalItems === 0) {
        cartItemsEl.innerHTML = <div class="cart-empty">Tu carrito est√° vac√≠o.</div>;
      } else {
        for (const key in cart) {
          const { product, qty } = cart[key];
          const row = document.createElement("div");
          row.className = "cart-item";
          row.innerHTML = 
            <div>
              <div class="cart-item-name">${product.name}</div>
              <div class="cart-item-meta">$${product.price.toLocaleString("es-AR")} c/u</div>
              <div class="cart-item-controls">
                <button class="qty-btn" data-id="${product.id}" data-delta="-1">-</button>
                <span class="qty-value">${qty}</span>
                <button class="qty-btn" data-id="${product.id}" data-delta="1">+</button>
              </div>
            </div>
            <div>
              <div class="cart-item-price">$${(product.price * qty).toLocaleString("es-AR")}</div>
              <span class="cart-item-remove" data-id="${product.id}">Eliminar</span>
            </div>
          ;
          cartItemsEl.appendChild(row);
        }
      }

      // Total
      cartTotalEl.textContent = $${totalPrice.toLocaleString("es-AR")};

      // Guardar en localStorage (opcional)
      try {
        localStorage.setItem("segudab_cart", JSON.stringify(cart));
      } catch (e) {}
    }

    // Mostrar/ocultar carrito
    function openCart() {
      cartBackdropEl.style.display = "flex";
    }

    function closeCart() {
      cartBackdropEl.style.display = "none";
    }

    // Vaciar carrito
    function clearCart() {
      cart = {};
      updateCartUI();
    }

    // Finalizar compra (WhatsApp)
    function checkoutCart() {
      const { totalItems, totalPrice } = getCartSummary();
      if (totalItems === 0) {
        alert("Tu carrito est√° vac√≠o.");
        return;
      }

      let message = "Hola, quiero realizar una compra en Segudab.%0A%0AProductos:%0A";
      for (const key in cart) {
        const { product, qty } = cart[key];
        message += - ${product.name} x${qty} ‚Äî $${(product.price * qty).toLocaleString("es-AR")}%0A;
      }
      message += %0ATotal aproximado: $${totalPrice.toLocaleString("es-AR")}%0A%0A¬øMe pod√©s informar disponibilidad y formas de pago?;

      // WhatsApp (reemplaz√° con tu n√∫mero con c√≥digo pa√≠s, sin + ni espacios)
      const phone = "5491137286846"; // ej: 54 (Argentina) + 9 + 11... ajustalo si hace falta
      const url = https://wa.me/${phone}?text=${message};
      window.open(url, "_blank");
    }

    // Cargar carrito desde localStorage
    function loadCartFromStorage() {
      try {
        const saved = localStorage.getItem("segudab_cart");
        if (saved) {
          cart = JSON.parse(saved) || {};
        }
      } catch (e) {
        cart = {};
      }
      updateCartUI();
    }

    // Listeners
    cartToggleBtn.addEventListener("click", openCart);
    cartCloseBtn.addEventListener("click", closeCart);
    cartBackdropEl.addEventListener("click", (e) => {
      if (e.target === cartBackdropEl) {
        closeCart();
      }
    });
    cartClearBtn.addEventListener("click", clearCart);
    cartCheckoutBtn.addEventListener("click", checkoutCart);

    // Delegaci√≥n de eventos dentro del carrito (botones +/- y eliminar)
    cartItemsEl.addEventListener("click", (e) => {
      const target = e.target;
      if (target.classList.contains("qty-btn")) {
        const id = target.getAttribute("data-id");
        const delta = parseInt(target.getAttribute("data-delta"), 10);
        changeQty(id, delta);
      } else if (target.classList.contains("cart-item-remove")) {
        const id = target.getAttribute("data-id");
        removeItem(id);
      }
    });

    // Inicializaci√≥n
    renderProducts();
    loadCartFromStorage();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Segudab ‚Äî Cat√°logo y Carrito</title>

  <style>
    :root {
      --color-bg-light: #f5f5f5;
      --color-primary: #e00000;
      --color-primary-dark: #b30000;
      --color-text: #111111;
      --max-width: 1200px;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: var(--color-bg-light);
      color: var(--color-text);
      line-height: 1.5;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    /* Header */
    header {
      background: #000;
      color: #fff;
      padding: 10px 16px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.4);
      position: sticky;
      top: 0;
      z-index: 999;
    }

    .header-inner {
      max-width: var(--max-width);
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo-box {
      width: 42px;
      height: 42px;
      border-radius: 6px;
      background: #333;
    }

    .logo-text {
      display: flex;
      flex-direction: column;
      font-size: 12px;
      text-transform: uppercase;
    }

    .logo-text strong {
      font-size: 18px;
      letter-spacing: 1px;
    }

    .header-right {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    /* Bot√≥n carrito */
    .cart-button {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      background: var(--color-primary);
      border-radius: 999px;
      padding: 8px 14px;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      border: none;
      color: #fff;
    }

    .cart-button:hover {
      background: var(--color-primary-dark);
    }

    .cart-count {
      background: #fff;
      color: #000;
      border-radius: 999px;
      padding: 2px 8px;
      font-size: 11px;
      font-weight: 700;
    }

    /* Contenedor principal */
    .container {
      max-width: var(--max-width);
      margin: 30px auto;
      padding: 0 16px 40px;
    }

    .page-title {
      text-transform: uppercase;
      font-size: 26px;
      letter-spacing: 0.08em;
      margin-bottom: 6px;
    }

    .page-subtitle {
      font-size: 14px;
      color: #555;
      margin-bottom: 24px;
    }

    /* Grid de productos */
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
      gap: 20px;
    }

    .product-card {
      background: #fff;
      border-radius: 14px;
      padding: 14px;
      box-shadow: 0 8px 18px rgba(0,0,0,0.12);
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .product-image {
      width: 100%;
      height: 190px;
      border-radius: 10px;
      object-fit: cover;
      background: #e1e1e1;
    }

    .product-name {
      font-size: 15px;
      font-weight: 600;
      margin-top: 4px;
    }

    .product-desc {
      font-size: 12px;
      color: #777;
      min-height: 32px;
    }

    .product-price {
      font-size: 18px;
      font-weight: 700;
      color: var(--color-primary);
    }

    .product-footer {
      margin-top: auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 6px;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 10px 18px;
      border-radius: 999px;
      font-size: 13px;
      font-weight: 600;
      text-transform: uppercase;
      border: none;
      cursor: pointer;
    }

    .btn-primary {
      background: var(--color-primary);
      color: #fff;
    }

    .btn-primary:hover {
      background: var(--color-primary-dark);
    }

    .product-tag {
      font-size: 11px;
      color: #777;
    }

    /* Carrito */
    .cart-panel-backdrop {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.4);
      display: none;
      justify-content: flex-end;
      z-index: 1000;
    }

    .cart-panel {
      width: 320px;
      background: #111;
      color: #fff;
      height: 100%;
      padding: 18px 16px;
      display: flex;
      flex-direction: column;
    }

    .cart-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }

    .cart-title {
      font-size: 18px;
      font-weight: 700;
      text-transform: uppercase;
    }

    .cart-close {
      background: transparent;
      border: none;
      color: #fff;
      font-size: 18px;
      cursor: pointer;
    }

    .cart-items {
      flex: 1;
      overflow-y: auto;
      font-size: 13px;
      border-top: 1px solid #333;
      border-bottom: 1px solid #333;
      padding: 10px 0;
      margin: 4px 0 10px;
    }

    .cart-item {
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 6px;
      padding: 6px 0;
      border-bottom: 1px solid #222;
    }

    .cart-item-name {
      font-weight: 600;
    }

    .cart-item-meta {
      font-size: 11px;
      color: #aaa;
    }

    .cart-item-controls {
      display: flex;
      align-items: center;
      gap: 4px;
      margin-top: 4px;
    }

    .qty-btn {
      width: 20px;
      height: 20px;
      border-radius: 4px;
      border: none;
      background: #222;
      color: #fff;
      cursor: pointer;
      font-size: 13px;
    }

    .qty-value {
      min-width: 20px;
      text-align: center;
      font-size: 12px;
    }

    .cart-item-price {
      text-align: right;
      font-size: 13px;
    }

    .cart-item-remove {
      display: block;
      margin-top: 4px;
      font-size: 11px;
      color: #f88;
      cursor: pointer;
      text-decoration: underline;
      text-align: right;
    }

    .cart-footer {
      font-size: 13px;
    }

    .cart-total-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
      font-size: 14px;
      font-weight: 600;
    }

    .cart-actions {
      display: flex;
      flex-direction: column;
      gap: 6px;
      margin-top: 8px;
    }

    .btn-outline-light {
      background: transparent;
      color: #fff;
      border: 1px solid #666;
    }

    .btn-outline-light:hover {
      border-color: #fff;
    }

    @media (max-width: 700px) {
      .header-right a {
        display: none;
      }
    }
  </style>
</head>

<body>

<header>
  <div class="header-inner">
    <a href="index.html" class="logo">
      <div class="logo-box"></div>
      <div class="logo-text">
        <strong>SEGUDAB</strong>
        <span>Seguridad policial y privada</span>
      </div>
    </a>

    <div class="header-right">
      <a href="index.html">Inicio</a>
      <button class="cart-button" id="cart-toggle">
        üõí Carrito <span class="cart-count" id="cart-count">0</span>
      </button>
    </div>
  </div>
</header>

<!-- CARRITO -->
<div class="cart-panel-backdrop" id="cart-backdrop">
  <aside class="cart-panel">
    <div class="cart-header">
      <div class="cart-title">Carrito</div>
      <button class="cart-close" id="cart-close">‚úï</button>
    </div>

    <div class="cart-items" id="cart-items"></div>

    <div class="cart-footer">
      <div class="cart-total-row">
        <span>Total</span>
        <span id="cart-total">$0</span>
      </div>
      <div class="cart-actions">
        <button class="btn btn-primary" id="cart-checkout">Finalizar compra</button>
        <button class="btn btn-outline-light" id="cart-clear">Vaciar carrito</button>
      </div>
    </div>
  </aside>
</div>

<main class="container">
  <h1 class="page-title">Cat√°logo completo</h1>
  <p class="page-subtitle">Agreg√° al carrito y finaliz√° tu compra por WhatsApp.</p>

  <section class="product-grid" id="product-grid"></section>

  <a href="index.html" class="back-link">‚Üê Volver al inicio</a>
</main>

<script>
  const products = [
    {
      id: "bota-tactica",
      name: "Bota t√°ctica",
      price: 25000,
      img: "bota-tactica.jpg",
      desc: "Suela antideslizante ‚Ä¢ Cuero reforzado ‚Ä¢ Uso intensivo",
      tag: "Talles 37‚Äì45"
    },
    {
      id: "funda-pistola",
      name: "Funda para pistola",
      price: 7500,
      img: "funda-pistola.jpg",
      desc: "Dise√±o ergon√≥mico ‚Ä¢ Ajuste seguro",
      tag: "Modelos derecha e izquierda"
    },
    {
      id: "porta-credencial",
      name: "Porta-credencial",
      price: 4800,
      img: "porta-credencial.jpg",
      desc: "Para credencial y placa ‚Ä¢ Cuero sint√©tico",
      tag: "Dise√±os por instituci√≥n"
    },
    {
      id: "uniforme-tactico",
      name: "Uniforme t√°ctico",
      price: 18500,
      img: "uniforme-tactico.jpg",
      desc: "Tejido resistente ‚Ä¢ Ideal para servicio diario",
      tag: "Modelos hombre y mujer"
    }
  ];

  let cart = {};

  const productGridEl = document.getElementById("product-grid");
  const cartBackdropEl = document.getElementById("cart-backdrop");
  const cartItemsEl = document.getElementById("cart-items");
  const cartCountEl = document.getElementById("cart-count");
  const cartTotalEl = document.getElementById("cart-total");
  const cartToggleBtn = document.getElementById("cart-toggle");
  const cartCloseBtn = document.getElementById("cart-close");
  const cartCheckoutBtn = document.getElementById("cart-checkout");
  const cartClearBtn = document.getElementById("cart-clear");

  function renderProducts() {
    productGridEl.innerHTML = "";
    products.forEach(p => {
      const card = document.createElement("article");
      card.className = "product-card";
      card.innerHTML = `
        <img src="${p.img}" class="product-image" />
        <div class="product-name">${p.name}</div>
        <div class="product-desc">${p.desc}</div>
        <div class="product-price">$${p.price}</div>
        <div class="product-footer">
          <button class="btn btn-primary" data-id="${p.id}">Agregar</button>
          <div class="product-tag">${p.tag}</div>
        </div>
      `;
      card.querySelector("button").addEventListener("click", () => addToCart(p.id));
      productGridEl.appendChild(card);
    });
  }

  function addToCart(id) {
    const product = products.find(p => p.id === id);
    if (!product) return;
    if (!cart[id]) cart[id] = { product, qty: 1 };
    else cart[id].qty++;
    updateCartUI();
  }

  function changeQty(id, delta) {
    if (!cart[id]) return;
    cart[id].qty += delta;
    if (cart[id].qty <= 0) delete cart[id];
    updateCartUI();
  }

  function removeItem(id) {
    delete cart[id];
    updateCartUI();
  }

  function getCartSummary() {
    let totalItems = 0;
    let totalPrice = 0;
    for (const id in cart) {
      const item = cart[id];
      totalItems += item.qty;
      totalPrice += item.product.price * item.qty;
    }
    return { totalItems, totalPrice };
  }

  function updateCartUI() {
    const { totalItems, totalPrice } = getCartSummary();
    cartCountEl.textContent = totalItems;

    cartItemsEl.innerHTML = "";

    if (totalItems === 0) {
      cartItemsEl.innerHTML = `<div class="cart-empty">Tu carrito est√° vac√≠o.</div>`;
    } else {
      for (const id in cart) {
        const { product, qty } = cart[id];
        const row = document.createElement("div");
        row.className = "cart-item";
        row.innerHTML = `
          <div>
            <div class="cart-item-name">${product.name}</div>
            <div class="cart-item-meta">$${product.price} c/u</div>
            <div class="cart-item-controls">
              <button class="qty-btn" data-id="${id}" data-delta="-1">-</button>
              <span class="qty-value">${qty}</span>
              <button class="qty-btn" data-id="${id}" data-delta="1">+</button>
            </div>
          </div>
          <div>
            <div class="cart-item-price">$${product.price * qty}</div>
            <span class="cart-item-remove" data-id="${id}">Eliminar</span>
          </div>
        `;
        cartItemsEl.appendChild(row);
      }
    }

    cartTotalEl.textContent = `$${totalPrice}`;

    try {
      localStorage.setItem("segudab_cart", JSON.stringify(cart));
    } catch {}
  }

  function openCart() {
    cartBackdropEl.style.display = "flex";
  }

  function closeCart() {
    cartBackdropEl.style.display = "none";
  }

  function clearCart() {
    cart = {};
    updateCartUI();
  }

  function checkoutCart() {
    const { totalItems, totalPrice } = getCartSummary();
    if (totalItems === 0) return alert("Tu carrito est√° vac√≠o.");

    let message = "Hola, quiero comprar:%0A%0A";
    for (const id in cart) {
      const { product, qty } = cart[id];
      message += `- ${product.name} x${qty}%0A`;
    }
    message += `%0ATotal estimado: $${totalPrice}`;

    const phone = "5491137286846";
    const url = `https://wa.me/${phone}?text=${message}`;
    window.open(url, "_blank");
  }

  cartToggleBtn.addEventListener("click", openCart);
  cartCloseBtn.addEventListener("click", closeCart);
  cartBackdropEl.addEventListener("click", (e) => {
    if (e.target === cartBackdropEl) closeCart();
  });
  cartClearBtn.addEventListener("click", clearCart);
  cartCheckoutBtn.addEventListener("click", checkoutCart);

  cartItemsEl.addEventListener("click", (e) => {
    if (e.target.classList.contains("qty-btn")) {
      const id = e.target.dataset.id;
      const delta = parseInt(e.target.dataset.delta);
      changeQty(id, delta);
    }
    if (e.target.classList.contains("cart-item-remove")) {
      removeItem(e.target.dataset.id);
    }
  });

  function loadCartFromStorage() {
    try {
      cart = JSON.parse(localStorage.getItem("segudab_cart")) || {};
    } catch { cart = {}; }
    updateCartUI();
  }

  renderProducts();
  loadCartFromStorage();
</script>

</body>
</html>
